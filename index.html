<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Realizar Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root { --roxo: #7c3aed; }

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    width: 100vw;
    height: 100vh;
    background: url("assets/background.png") no-repeat center center;
    background-size: cover;
    overflow: hidden;
    color: #fff;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.25);
    z-index: 0;
}

/* ================= CONTAINER ================= */
.container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    padding: 24px 40px;
    display: flex;
    align-items: flex-start;
}

/* ================= HEADER ================= */
.header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

.header img { height: 36px; }

.header span {
    font-size: 15px;
    color: rgba(255,255,255,0.4);
}

.header h1 {
    font-size: 15px;
    font-weight: 700;
}

/* ================= LOGIN ================= */
.login {
    margin-top: 40px;
    max-width: 260px;
}

.login h2 {
    font-size: 18px;
    font-weight: 600;
}

.login p {
    font-size: 11px;
    color: rgba(255,255,255,0.7);
    margin: 6px 0 16px;
}

/* ================= INPUTS ================= */
.field {
    position: relative;
    margin-bottom: 10px;
}

.field input {
    width: 100%;
    height: 32px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 6px;
    padding: 0 34px;
    color: #fff;
    font-size: 11px;
}

/* IMPORTANTE: readonly (nick visível no mobile) */
.field input[readonly] {
    opacity: 0.85;
    color: #ffffff;
}

.field img.icon {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 14px;
}

.field img.toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    cursor: pointer;
}

/* ================= BOTÕES ================= */
button {
    width: 100%;
    height: 32px;
    margin-top: 8px;
    background: var(--roxo);
    border: none;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    font-size: 12px;
}

/* ================= LOADING ================= */
#loading {
    position: fixed;
    bottom: 12px;
    right: 22px;
    z-index: 999999;
    background: rgba(0,0,0,0.5);
    border-radius: 9px;
    padding: 8px 12px;
    display: flex;
    gap: 8px;
    opacity: 0;
    pointer-events: none;
    transition: .3s;
    font-size: 10px;
}

#loading.show { opacity: 1; }

.spinner {
    width: 14px;
    height: 14px;
    border: 2px solid rgba(255,255,255,0.3);
    border-top: 2px solid #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
<div>

    <div class="header">
        <img src="assets/logo.png">
        <span>|</span>
        <h1 id="tituloTopo">Realizar Login</h1>
    </div>

    <div class="login">
        <h2 id="titulo">Insira suas credenciais</h2>
        <p id="descricao">
            Insira seu nome de usuário e senha associados à sua conta<br>
            Sintonia Roleplay.
        </p>

        <!-- USUÁRIO (NICK DO PLAYER) -->
        <div class="field">
            <img class="icon" src="assets/usuario.png">
            <input type="text" id="usuario" readonly>
        </div>

        <!-- EMAIL -->
        <div class="field" id="emailField" style="display:none;">
            <img class="icon" src="assets/email.png">
            <input type="email" id="email" placeholder="Digite seu email...">
        </div>

        <!-- SENHA -->
        <div class="field">
            <img class="icon" src="assets/cadeado.png">
            <input type="password" id="senha" placeholder="Digite sua senha...">
            <img class="toggle" id="toggleSenha" src="assets/ocultar.png">
        </div>

        <button id="btnPrincipal">Conectar-se</button>
        <button id="btnAlternar">Criar Conta</button>
    </div>

</div>
</div>

<div id="loading">
    <div class="spinner"></div>
    <span>Carregando os Dados</span>
</div>

<script>
const usuario = document.getElementById("usuario");
const email = document.getElementById("email");
const senha = document.getElementById("senha");
const toggle = document.getElementById("toggleSenha");
const btnPrincipal = document.getElementById("btnPrincipal");
const btnAlternar = document.getElementById("btnAlternar");
const emailField = document.getElementById("emailField");
const titulo = document.getElementById("titulo");
const descricao = document.getElementById("descricao");
const tituloTopo = document.getElementById("tituloTopo");
const loading = document.getElementById("loading");

let modo = "login";
let bloqueado = false;

/* Toggle senha */
toggle.onclick = () => {
    senha.type = senha.type === "password" ? "text" : "password";
    toggle.src = senha.type === "password"
        ? "assets/ocultar.png"
        : "assets/mostrar.png";
};

/* Recebe nick do Pawn */
Cef.registerEventCallback("setNick", data => {
    usuario.value = data.nick;
});

/* Erros */
Cef.registerEventCallback("loginError", msg => {
    alert(msg);
    bloqueado = false;
    loading.classList.remove("show");
});

Cef.registerEventCallback("registerError", msg => {
    alert(msg);
    bloqueado = false;
    loading.classList.remove("show");
});

/* Login / Registro */
btnPrincipal.onclick = () => {
    if (bloqueado) return;

    if (!senha.value) return alert("Digite a senha.");
    if (modo === "register" && !email.value) return alert("Digite o email.");

    bloqueado = true;
    loading.classList.add("show");

    setTimeout(() => {
        if (modo === "register") {
            Cef.sendEvent("register", senha.value + "|" + email.value);
        } else {
            Cef.sendEvent("login", senha.value);
        }
    }, 4000); // ⬅ 4 segundos
};

/* Alternar Login / Criar Conta */
btnAlternar.onclick = () => {
    if (modo === "login") {
        modo = "register";
        emailField.style.display = "block";
        btnPrincipal.innerText = "Criar Conta";
        btnAlternar.innerText = "Conectar-se";
        titulo.innerText = "Crie sua conta";
        tituloTopo.innerText = "Criar Conta";
        descricao.innerHTML =
            "Preencha os dados abaixo para criar sua conta<br>Sintonia Roleplay.";
    } else {
        modo = "login";
        emailField.style.display = "none";
        btnPrincipal.innerText = "Conectar-se";
        btnAlternar.innerText = "Criar Conta";
        titulo.innerText = "Insira suas credenciais";
        tituloTopo.innerText = "Realizar Login";
        descricao.innerHTML =
            "Insira seu nome de usuário e senha associados à sua conta<br>Sintonia Roleplay.";
    }
};
</script>

</body>
</html>
